<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>text editor</title>
</head>
<body>
    <div class="section1">
        <div class="row">
            <div class="col" style="display: flex;">
                    <div class="firstbox">
                        <input id="font-size" type="number" value="16" min="1" max="100" onchange="f1(this)">
                    </div>
           
                    <div class="secondbox">
                        <button type="button" onclick="f2(this)" >
                            <i class="fa-solid fa-bold"></i>
                        </button>
                        <button type="button" onclick="f3(this)" >
                            <i class="fa-solid fa-italic"></i>
                        </button>
                        <button type="button" onclick="f4(this)" >
                            <i class="fa-solid fa-underline"></i>
                        </button>
                    </div>
                    <div class="thirdbox">
                        <button type="button" onclick="f5(this)" >
                            <i class="fa-solid fa-align-left"></i>
                        </button>
                        <button type="button" onclick="f6(this)" >
                            <i class="fa-solid fa-align-center"></i>
                        </button>
                        <button type="button" onclick="f7(this)" >
                            <i class="fa-solid fa-align-right"></i>
                           
                        </button>
                    </div>
                    <div class="fourthbox">
                        <button type="button" onclick="f8(this)" >
                            Aa
                        </button>
                        <input type="color" onclick="f9(this)" >
                    </div>
                </div>
                <br>
            <div class="col">
                <textarea id="textarea" placeholder="Enter your Text"></textarea>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
